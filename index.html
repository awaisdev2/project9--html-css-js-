<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe.world</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-[#28282B] p-2">
        <ul>
            <li class="text-3xl text-gray-300">TicTacToe.world</li>
        </ul>
    </nav>

    <div class="flex flex-wrap justify-center mt-12">
        <div class="container-wrap grid relative font-[Roboto]">
          <div class="line h-1 w-0 absolute bg-[#911d91]"></div>
        <div class="box text-[8vw] hover:bg-[#F2EAFA] flex justify-center items-center cursor-pointer border-t-0 border-l-0"><span class="boxtext"></span></div>
        <div class="box text-[8vw] hover:bg-[#F2EAFA] flex justify-center items-center cursor-pointer border-t-0"><span class="boxtext"></span></div>
        <div class="box text-[8vw] hover:bg-[#F2EAFA] flex justify-center items-center cursor-pointer border-t-0 border-r-0"><span class="boxtext"></span></div>
        <div class="box text-[8vw] hover:bg-[#F2EAFA] flex justify-center items-center cursor-pointer border-l-0"><span class="boxtext"></span></div>
        <div class="box text-[8vw] hover:bg-[#F2EAFA] flex justify-center items-center cursor-pointer"><span class="boxtext"></span></div>
        <div class="box text-[8vw] hover:bg-[#F2EAFA] flex justify-center items-center cursor-pointer border-r-0"><span class="boxtext"></span></div>
        <div class="box text-[8vw] hover:bg-[#F2EAFA] flex justify-center items-center cursor-pointer border-l-0 border-b-0"><span class="boxtext"></span></div>
        <div class="box text-[8vw] hover:bg-[#F2EAFA] flex justify-center items-center cursor-pointer border-b-0"><span class="boxtext"></span></div>
        <div class="box text-[8vw] hover:bg-[#F2EAFA] flex justify-center items-center cursor-pointer border-b-0 border-r-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo font-[Baloo Bhaina 2] px-9">
        <h1 class="text-[2.5rem]">Welcome to Tic Tac Toe</h1>
        <div>
          <span class="info text-2xl">Turn for X</span>
          <button class="border border-black rounded bg-blue-100 px-1" id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img class="w-0 gif" src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
